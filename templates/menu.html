<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="static/bootstrap.css">
	</head>
	<body>
		<div class = "container">
			<div class = "row">
				<div class = "col-md-8">
					<h1>{{restaurant.name}}</h1>
				</div>
				<div class = "col-md-4">
					<a href="{{ url_for('newMenuItem', restaurant_id = restaurant.id) }}">Create new Menu Item</a>
				</div>
			</div>
			{% if get_flashed_messages() %}
			{% for each in get_flashed_messages() %}
			<div class = "row">
				<div class = "cols-md-12">
					{{each}}
				</div>
			</div>
			{% endfor %}
			{% endif %}
			{% for i in items %}
			<div class = "row">
				<div class = "cols-md-6">
					<h3>{{i.name}}</h3>
					<p>{{i.course}}</p>
					<p>{{i.description}}</p>
					<p> {{i.price}} </p>
					<a href="{{ url_for('editMenuItem', restaurant_id = i.restaurant_id, menu_id = i.id) }}">Edit</a>
					<br>
					<a href="{{ url_for('deleteMenuItem', restaurant_id = i.restaurant_id, menu_id = i.id) }}">Delete</a>
				</div>
			</div>
			{% endfor %}
		</div>
	</body>
</html>
