<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="static/bootstrap.css">
	</head>
	<body>
		<div class = "container">
			<h3>
				<a href="{{ url_for('homePage')}}">Home Page</a>
			</h3>
			<div class = "row">
				<div class = "col-md-8">
					<h1>{{restaurant.name}}</h1>
				</div>
			</div>
			{% if get_flashed_messages() %}
			{% for each in get_flashed_messages() %}
			<div class = "row">
				<div class = "cols-md-12">
					{{each}}
				</div>
			</div>
			{% endfor %}
			{% endif %}
			{% for i in items %}
			<div class = "row">
				<div class = "cols-md-6">
					<h3>{{i.name}}</h3>
					<p>{{i.course}}</p>
					<p>{{i.description}}</p>
					<p> {{i.price}} </p>
				</div>
			</div>
			{% endfor %}
		</div>
	</body>
</html>
